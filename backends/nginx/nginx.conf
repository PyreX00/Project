upstream aafnoghar_backend {
    server web:8000;
}

upstream daphne_backend {
    server daphne:8002;
}

server {
    listen 80;

    server_name 165.232.186.192 localhost _;

    client_max_body_size 20M;

    location / {
        proxy_pass http://aafnoghar_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /usr/src/aafnoghar_backend/media/;
    }

    # WebSocket location - simplified regex
    location ~^/ws/ {
        proxy_pass http://daphne_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}